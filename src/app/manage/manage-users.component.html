<h2>Manage Users</h2>

<div class="users-container">

  <ng-container *ngIf="users$ | async as users; else loading">

    <div *ngIf="users.length === 0" class="empty">
      No users found.
    </div>

    <div class="user-card" *ngFor="let user of users">
      <div class="left">
        <strong>{{ user.email }}</strong>
        <div class="date">
          {{ user.createdAt.toDate() | date:'mediumDate' }}
        </div>
      </div>

      <div class="right">
        {{ user.id }}
      </div>
    </div>

  </ng-container>

  <ng-template #loading>
    <div class="empty">
      Loading users...
    </div>
  </ng-template>

</div>
